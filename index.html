<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Different Content Tabs</title>
</head>
<body>

    <h1>Programmer Wallpapers</h1>

    <div id="container">

        <img id="image" src="coffee.png" alt="Wait..." width="350px" height="200px">

        <div id="text-container">

            <div id="tabs">
                <p class="tabs selected" id="coffee">Coffee</p>
                <p class="tabs" id="command">Command</p>
                <p class="tabs" id="confess">Confess</p>
            </div>

            <p id="text">
                This is a background that shows a coffee<br>
                symbol similar to Java's logo and it tells us<br>
                that programmers are technically tools for<br>
                converting caffeine into code.
            </p>

        </div>

    </div>

    <p id="warning">Please acquire a wider screen</p>
    
    <script defer src="script.js"></script>
</body>
</html>
